### only uncomment the profiles you are able to support :) 
default:
  outputs:
          
    bigquery:    
      type: bigquery
      method: service-account
      project: "{{ env_var('BIGQUERY_PROJECT') }}"
      dataset: testxdb
      threads: 1
      keyfile: /app/keyfile.json
      timeout_seconds: 300
      priority: interactive
      retries: 1

    postgres:
      type: postgres
      threads: 1
      host: testxdb_postgres
      port: 5432
      user: testxdb
      pass: testxdb
      dbname: testxdb
      schema: prod

#    redshift:
