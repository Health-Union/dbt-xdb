#      pass: pa55word
#      dbname: warehouse
#      schema: dbt_alice

    snowflake:
      type: snowflake
      threads: 1
      account: 
      user: "{{env_var('SNOWFLAKE_USER')}}"
      role: sysadmin
      password: "{{env_var('SNOWFLAKE_PASSWORD')}}"
      database: "{{env_var('SNOWFLAKE_DATABASE')}}"
      schema: test_xdb
      warehouse: xsmall

  target: postgres
